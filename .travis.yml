language: java
before_install:
  - gradle wrapper
jobs:
  include:
    - stage: "compile with different Java versions"
      name: Java 8
      jdk:
      - openjdk8
      install: true
      script: ./gradlew assemble
    - name: Java 12
      jdk:
      - openjdk12
      install: true
      script: ./gradlew assemble
    - stage: "check different Java versions"
      name: Java 8
      jdk:
        - openjdk8
      install: true
      script: ./gradlew check
    - name: Java 12
      jdk:
        - openjdk12
      install: true
      script: ./gradlew check
    - stage: "scan with SonarLint and upload results to SonarCloud"
      addons:
        sonarcloud:
          organization: "nightdream"
      script:
      - git fetch --unshallow
      - sonar-scanner -Dsonar.projectKey=NightDream -Dsonar.host.url=https://sonarcloud.io -Dsonar.sources=src/ -Dsonar.java.binaries=build/classes
      if: type = push
    - stage: "Upload to Wiki"
      jdk:
      - openjdk8
      script:
        - ./saveJAR.sh
      if: (branch = master) AND (type = push)
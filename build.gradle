plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.github.spotbugs" version "2.0.0"
    id "org.sonarqube" version "2.7.1"
}

compileJava.options.encoding = "UTF-8"



version = '0.0.4'
sourceCompatibility = 8
targetCompatibility = 8

dependencies {

    // For colorful logging
    compile group: 'com.diogonunes', name: 'JCDP', version: '2.0.3.1'
    
    //for commands and listeners(to find annotated classes)
    compile 'org.reflections:reflections:0.9.11'
    
    //should be the same as in io.github.jdiscordbots.nightdream.commands.Info
    compile 'net.dv8tion:JDA:4.0.0_42'
    
    //lyrics etc
    compile 'net.explodingbush.KSoft4J:KSoft4J:1.0.6'
    
    //string comparison
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.7'
    
    //logging(JDA needs it)
    compile 'org.slf4j:slf4j-simple:2.0.0-alpha0'
    compile 'org.slf4j:slf4j-api:2.0.0-alpha0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

jar {
  manifest { 
    attributes "Main-Class": "io.github.jdiscordbots.nightdream.core.NightDream"
  }  

  from {
    (configurations.compile.findAll { !it.path.endsWith(".pom") })
    .collect {it.isDirectory() ? it : zipTree(it)}
  }
}
sourceSets {
        main {
                java {
                        srcDirs= ["src/main/java"]
                }
                resources {
                        srcDirs= ["src/main/resources"]
                }
        }
}


spotbugs {
  toolVersion = '3.1.12'
}